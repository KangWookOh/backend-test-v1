spring:
  profiles:
    active: local  # 기본 프로필: local (H2), 프로덕션: prod (MariaDB)
  
  datasource:
    url: jdbc:h2:mem:pgdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: ""
  
  jpa:
    hibernate:
      ddl-auto: validate  # Flyway 사용 시 validate로 변경
    properties:
      hibernate:
        format_sql: true
        jdbc.time_zone: UTC
    show-sql: false
  
  jackson:
    serialization:
      write-dates-as-timestamps: false
  
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

server:
  port: 8080

# OpenAPI 문서화 설정
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    display-request-duration: true
    operations-sorter: alpha

# Actuator 운영지표 설정
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    tags:
      application: payment-gateway

